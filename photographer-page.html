<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page du photographe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="loader">
        <p class="loader__msg"> Veuillez patienter...</p>
    </div>

    <div class="photographer-page">
        <header>
            <a href="index.html" id="banner">
                <img src="images/logo_fisheye.png" alt="logo_fisheye">
            </a>
        </header>

        <main>
            <div class="photograph-header" tabindex="0">
                <div class="infos">
                    <h1>Mimi Keel</h1>
                    <div class="infos__text">
                        <p class="infos__text__localisation">London, UK</p>
                        <p class="infos__text__slogan">Voir le beau dans le quotidien</p>
                    </div>
                    <div class="infos__tags">
                        <div class="infos__tags__item">#portrtait</div>
                        <div class="infos__tags__item">#events</div>
                        <div class="infos__tags__item">#travel</div>
                        <div class="infos__tags__item">#animals</div>
                    </div>
                </div>

                <button class="contact">Contactez-moi</button>
                <img src="" alt="" class="avatar">
            </div>

            <div class="stats" tabindex="0">
                <div class="stats__likes">297 081 <i class="fas fa-heart"></i></div>
                <div class="stats__price">300€ / jour</div>
            </div>

            <div class="sorting">
                    <label for="sort" id="sort-label">Trier par</label>
                    <div  class="sort-container">
                        <button class="sort-selected sort-button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-label sort" id="sort">Popularité</button><span class="fas fa-chevron-down"></span>
                        <ul class="sort-dropdown" role="listbox" tabindex="-1" aria-labelledby="sort">
                            <li class="sort-dropdown__item" id="sort-option1" aria-selected="false"  role="option" data-index="0">Popularité</li>
                            <li class="sort-dropdown__item" id="sort-option2" aria-selected="false"  role="option" data-index="1">Date</li>
                            <li class="sort-dropdown__item" id="sort-option3" aria-selected="false"  role="option" data-index="2">Titre</li>
                        </ul>
                    </div>
            </div>

            <div class="photo-wrapper">
                <p>Les photos ne sont pas chargées</p>
            </div>

        </main>
    </div>

    <div class="modalbg">
        <div class="modal-container" role="dialog" aria-labelledby="contact-name">
            <form action="" class="modal">
                <h1 id="contact-name">Contactez-moi<br><span class="modal-name"></span></h1>
                <label id="firstname-label" for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" aria-labelledby="firstname-label">
                <label for="lastname" id="lastname-label">Nom</label>
                <input type="text" name="lastname" id="lastname" aria-labelledby="lastname-label">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" aria-labelledby="email-label">
                <label for="message" id="message-label">Votre message</label>
                <textarea name="message" id="message" cols="30" rows="10" aria-labelledby="message-label"></textarea>
                <input type="submit" value="Envoyer" aria-label="Envoyer">
                <button class="close" aria-label="Fermer la modale de contact"><span class="fas fa-times" ></span></button>
            </form>
        </div>
    </div>

    <div class="lightbox-bg">
        <div class="lightbox" role="dialog" aria-label="image closeup view">
            <img src="" alt="" class="lightbox__img" tabindex="0">
            <p class="lightbox__title">Mariage à la mer</p>
            <a class="lightbox__previous" href="javascript:void(0);" aria-label="Previous image"><span class="fas fa-chevron-left"></span></a>
            <a class="lightbox__next" href="javascript:void(0);" aria-label="Next image" ><span class="fas fa-chevron-right"></span></a>
            <button class="lightbox__close" aria-label="Close dialog" ><span class="fas fa-times"></span></button>
        </div>
    </div>
    
    <script type="module" src="photographer.js"></script>
</body>
</html>
