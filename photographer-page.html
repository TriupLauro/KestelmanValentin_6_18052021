<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page du photographe Mimi Keel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="photographer-page">
        <header>
            <a href="index.html">
                <img src="images/logo_fisheye.png" alt="logo_fisheye">
            </a>
        </header>

        <main>
            <div class="photograph-header">
                <div class="infos">
                    <h1>Mimi Keel</h1>
                    <div class="infos__text">
                        <p class="infos__text__localisation">London, UK</p>
                        <p class="infos__text__slogan">Voir le beau dans le quotidien</p>
                    </div>
                    <div class="infos__tags">
                        <div class="infos__tags__item">#portrtait</div>
                        <div class="infos__tags__item">#events</div>
                        <div class="infos__tags__item">#travel</div>
                        <div class="infos__tags__item">#animals</div>
                    </div>
                </div>

                <div class="contact">Contactez-moi</div>
                <img src="images/Sample_Photos/Photographers_ID_Photos/MimiKeel.jpg" alt="" class="avatar">
            </div>
        </main>
    </div>
</body>
</html>
