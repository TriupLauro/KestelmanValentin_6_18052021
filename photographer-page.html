<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page du photographe Mimi Keel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="loader">
        <p class="loader__msg"> Veuillez patienter...</p>
    </div>

    <div class="photographer-page">
        <header>
            <a href="index.html">
                <img src="images/logo_fisheye.png" alt="logo_fisheye">
            </a>
        </header>

        <main>
            <div class="photograph-header">
                <div class="infos">
                    <h1>Mimi Keel</h1>
                    <div class="infos__text">
                        <p class="infos__text__localisation">London, UK</p>
                        <p class="infos__text__slogan">Voir le beau dans le quotidien</p>
                    </div>
                    <div class="infos__tags">
                        <div class="infos__tags__item">#portrtait</div>
                        <div class="infos__tags__item">#events</div>
                        <div class="infos__tags__item">#travel</div>
                        <div class="infos__tags__item">#animals</div>
                    </div>
                </div>

                <div class="contact">Contactez-moi</div>
                <img src="" alt="" class="avatar">
            </div>

            <div class="stats">
                <div class="stats__likes">297 081 <i class="fas fa-heart"></i></div>
                <div class="stats__price">300€ / jour</div>
            </div>

            <div class="sorting">
                    <label for="sort" id="sort-label">Trier par</label>
                    <div  class="sort-container">
                        <button class="sort-selected sort-button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-label sort" id="sort">Popularité</button><i class="fas fa-chevron-down"></i>
                        <ul class="sort-dropdown" role="listbox" tabindex="-1" aria-labelledby="sort-button">
                            <li class="sort-dropdown__item" id="sort-option1" aria-selected="false"  role="option" data-index="0">Popularité</li>
                            <li class="sort-dropdown__item" id="sort-option2" aria-selected="false"  role="option" data-index="1">Date</li>
                            <li class="sort-dropdown__item" id="sort-option3" aria-selected="false"  role="option" data-index="2">Titre</li>
                        </ul>
                    </div>
            </div>

            <div class="photo-wrapper">
                <p>Les photos ne sont pas chargées</p>
            </div>

        </main>
    </div>

    <div class="modalbg">
        <div class="modal-container">
            <form action="" class="modal">
                <h1>Contactez-moi<br><span class="modal-name"></span></h1>
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="message">Votre message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Envoyer">
                <i class="fas fa-times close"></i>
            </form>
        </div>
    </div>

    <div class="lightbox-bg">
        <div class="lightbox" role="dialog" aria-label="image closeup view" tabindex="0">
            <img src="" alt="" class="lightbox__img">
            <p class="lightbox__title" tabindex="1">Mariage à la mer</p>
            <div class="lightbox__previous" aria-label="Previous image" tabindex="2"><i class="fas fa-chevron-left"></i></div>
            <div class="lightbox__next" aria-label="Next image" tabindex="3"><i class="fas fa-chevron-right"></i></div>
            <div class="lightbox__close" aria-label="Close dialog" tabindex="4"><i class="fas fa-times"></i></div>
        </div>
    </div>
    
    <script src="photographer.js"></script>
</body>
</html>
